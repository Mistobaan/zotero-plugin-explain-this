<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-enable"
    preference="enable"
    data-l10n-id="pref-enable"
  />
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-input"
      data-l10n-id="pref-input"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-input"
      preference="input"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-llm-endpoint"
      data-l10n-id="pref-llm-endpoint"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-llm-endpoint"
      preference="llm.endpoint"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-llm-apiKey"
      data-l10n-id="pref-llm-apiKey"
    ></html:label>
    <html:input
      type="password"
      id="zotero-prefpane-__addonRef__-llm-apiKey"
      preference="llm.apiKey"
    ></html:input>
  </hbox>
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
